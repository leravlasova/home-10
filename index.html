<body>
    <script>
 

    function bind (func,context) {

        const bindArg = Array.from(arguments).slice(bind.length);

        return function() {
            const args = bindArg.concat(Array.from(arguments));
            return func.apply(context, args);
        }
    }

    function fool (a,b) {
        console.log(a, b, this);

    }

    const obj ={
        number: 12
    };

    const bounded = bind(fool, obj);
    bounded(2, 33);






    </script>
</body>
